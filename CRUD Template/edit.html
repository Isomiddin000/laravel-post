<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Post</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="editName"
                            value="Olmazorda Olimlar olmasiz qoldimi?" required>
                    </div>
                    <div class="mb-3">
                        <label for="editBody" class="form-label">Body</label>
                        <textarea class="form-control" id="editBody" name="body" rows="3"
                            required>Xa Eshitganingizde olmazortda olimlar olmasiz qoldi bunga sabab...</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="editImage" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Update Post</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
